<div class="content">
    <div class="header">
        <h1 class="page-title">文章列表</h1>
    </div>
    <ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li class="active">List</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">
                
            <div class="btn-toolbar">
                <button class="btn btn-primary" onClick="location='{:U('Article/add')}'"><i class="icon-plus"></i>发布文章</button>
              <div class="btn-group">
              </div>
            </div>
            <div class="well">
                <table class="table">
                  <thead>
                    <tr>

                      <th>ID</th>
                      <th>文章标题</th>
                      <th>发布时间</th>
                      <th style="width: 50px;"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <foreach name="article_list" item="item">
                    <tr>
                       <td style="text-align:left; padding-left:20px;">
            <input type="checkbox" name="id[]" value="{$item.article_id}" />{$item.article_id}
          </td>
                    
                      <td>{$item.article_title}</td>
                      <td>{$item.article_time|date='Y-m-d',###}</td>
                      <td>
                          <a href="{:U('Article/edit',array('article_id'=>$item['article_id']))}"><i class="icon-pencil"></i></a>
                          <a href="{:U('Article/delete',array('article_id'=>$item['article_id']))}" role="button" ><i class="icon-remove"></i></a>
                      </td>
                    </tr>
                    </foreach>

                  </tbody>
                </table>
            </div>
            <div> <a href="javascript:void(0)" class="button border-red icon-trash-o piliangshanchu" style="padding:5px 15px;" > 批量删除</a></div>
            <div class="Pagination">
                {$page_str}
            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">
                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
                
        </div>
    </div>
</div>
<script src="./jquery-3.1.1.min.js"></script>
<script>

 $(".piliangshanchu").click(function(){
             var ids = '';
                $("input[name='id[]']:checkbox:checked").each(function () {
                    ids += $(this).val() + ',';
                })
            if(confirm("确认要删除？")){ 
            window.location.href = "__MODULE__/Article/delete/article_id/"+ids+"html";
            }
        })

//localhost/GreenCMS/index.php/Admin/Article/delete/article_id/undefined

</script>
