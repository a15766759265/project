<div class="content">
    <div class="header">
        <h1 class="page-title">产品列表</h1>
    </div>
    <ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li class="active">List</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">
                
          <div class="btn-toolbar">
              <button class="btn btn-primary" onClick="location='{:U('Product/add')}'"><i class="icon-plus"></i>添加产品</button>
            <div class="btn-group">
            </div>
          </div>
          <div class="well">
              <table class="table">
                <thead>
                  <tr>
                    <th>产品名称</th>
                    <th>产品分类</th>
                    <th>发布时间</th>
                    <th style="width: 50px;">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <foreach name='product_list' item='item'>
                  <tr>
                    <td>{$item.product_name}</td>
                    <td>{$item.procate_name}</td>
                    <td>{$item.product_time|date="Y-m-d",###}</td>
                    <td>
                        <a href="{:U('product/edit',array('product_id'=>$item['product_id']))}"><i class="icon-pencil"></i></a>
                        <a href="{:U('product/delete',array('product_id'=>$item['product_id']))}" role="button" onclick="if(confirm('确定要删除吗?')){return true;}else{return false;}"><i class="icon-remove"></i></a>
                    </td>
                  </tr>
                  </foreach>

                </tbody>
              </table>
          </div>
          <div class="Pagination">
              {$page_str}
          </div>

          <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h3 id="myModalLabel">Delete Confirmation</h3>
              </div>
              <div class="modal-body">
                  <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
              </div>
              <div class="modal-footer">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                  <button class="btn btn-danger" data-dismiss="modal">Delete</button>
              </div>
          </div>
        </div>
    </div>
</div>
