<div class="content">
    <div class="header">
        <h1 class="page-title">设置列表</h1>
    </div>
    <ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li class="active">List</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">
                
            <div class="btn-toolbar">
                <button class="btn btn-primary" onClick="location='{:U('config/add')}'"><i class="icon-plus"></i>添加设置</button>
              <div class="btn-group">
              </div>
            </div>
            <div class="well">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>设置名称</th>
                      <th>设置值</th>
                      <th style="width: 50px;"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <foreach name="config_list" item="item">
                    <tr>
                      <td>{$item.config_id}</td>
                      <td>{$item.config_name}</td>
                      <td>{$item.config_value}</td>
                      <td>
                          <a href="{:U('config/edit',array('config_id'=>$item['config_id']))}"><i class="icon-pencil"></i></a>
                          <a href="{:U('config/delete',array('config_id'=>$item['config_id']))}" role="button" ><i class="icon-remove"></i></a>
                      </td>
                    </tr>
                    </foreach>

                  </tbody>
                </table>
            </div>
            <div class="Pagination">
                {$page_str}
            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">
                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
                
        </div>
    </div>
</div>
